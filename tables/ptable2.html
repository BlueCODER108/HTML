<!DOCTYPE html>
<html>
  <head>
    <title>table2</title>
    <link rel="stylesheet" href="ptable1.css" />
  </head>
  <body>
    <table
      border="1"
      align="center"
      cellspacing="4px"
      cellpadding="10px"
      class="dodo"
    >
      <tr>
        <td rowspan="3" class="joto">Table 1</td>
        <td colspan="2" class="areal">Table 1</td>
      </tr>
      <tr>
        <td rowspan="2" class="todo">
          <table border="3px" align="center" cellpadding="5px" class="foto">
            <tr>
              <td>Table 2</td>
              <td>Table 2</td>
            </tr>
            <tr>
              <td>Table2</td>
              <td>Table2</td>
            </tr>
          </table>
        </td>
      </tr>

      <td class="flip"></td>
      <tr>
        <td class="red">Table1</td>
        <td class="blue" colspan="2">Tabel 1</td>
      </tr>
    </table>
  </body>
</html>
