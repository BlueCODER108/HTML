<!--Basic form with using the text field to create LOGIN form-->
<!DOCTYPE html>
<html>
  <head>
    <title>LOGIN FORM</title>
  </head>
  <body>
    <fieldset style="border-color: red; border-radius: 0px; padding: 15px">
      <legend style="text-align: left">FORM</legend>
      <span>User Name </span>
      <input type="text" name="USER NAME" placeholder="Enter User Name" /><br />
      <span>Password&emsp13;</span>
      <input
        type="password"
        name="upassword"
        placeholder="Enter Password"
        style="margin: 5px"
      /><br />
      <input type="submit" value="Register" />
      <input type="reset" value="Clear" />
    </fieldset>
  </body>
</html>
