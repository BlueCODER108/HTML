<!--Basic form with using the text field to create password form-->
<!DOCTYPE html>
<html>
  <head>
    <title>Passowrd Form with Textfield</title>
  </head>
  <body>
    <fieldset style="border-color: red; border-radius: 0px; padding: 15px">
      <legend style="text-align: left">FORM</legend>
      <span>Password</span>
      <input
        type="password"
        name="upassword"
        placeholder="Enter Password"
        style="margin: 4px"
      />
      <br />
      <input type="submit" value="Register" />
      <input type="reset" value="Clear" />
    </fieldset>
  </body>
</html>
