<!--Basic form with using the text field-->
<!DOCTYPE html>
<html>
  <head>
    <title>Basic Form with Textfield</title>
  </head>
  <body>
    <fieldset style="border-color: red; border-radius: 0px; padding: 15px">
      <legend style="text-align: left">FORM</legend>
      <span>User Name </span>
      <input
        type="text"
        name="USER NAME"
        placeholder="Enter User Name"
        style="margin: 4px"
      />
      <br />
      <input type="submit" value="Register" />
      <input type="reset" value="Clear" />
    </fieldset>
  </body>
</html>
